<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1><tt>snake game</tt></h1>
    <div id="game-area">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="score"><tt>score:</tt> <span id="scoreValue">0</span></div>
    </div>
    <div id="game-over-screen">
      <div><tt>Game Over!</tt></div>
      <div><tt>Your score:</tt> <span id="finalScore"></span></div>
      <button id="restartButton"><tt>restart</tt></button>
    </div>
  </div>
  <button id="personal-website-button" onclick="window.location.href = 'https://a6rron.in';">A6rron.</button>

  <script src="script.js"></script>
</body>
</html>
